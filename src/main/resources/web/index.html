<body>

<div class="ui-layout-west hide">
    <div class="ui-widget-header">
        <input style="border: 1px solid #000000; height: 36px; line-height: 36px;display:block; width:100%;padding:0;"
               disabled="disabled" value="" readonly="true" id="searchable"
               type="text"/>
    </div>
    <div id="indexContainer" class="ui-layout-content">
        <ol id="selectable"></ol>
    </div>
    <div class="ui-widget-footer" style="height: 32px;padding: 3px;overflow: hidden;">
        <input id="toStartBtn" class='paginationBtn' type="image"
               src="images/control_end_blue_back.png"/>
        <input id="fastBackwardBtn" class='paginationBtn' type="image"
               src="images/control_fastforward_blue_back.png"/>
        <input id="pageBackBtn" class='paginationBtn' type="image"
               src="images/control_play_blue_back.png"/>
        <input id="pageForwardBtn" class='paginationBtn' type="image"
               src="images/control_play_blue.png"/>
        <input id="fastForwardBtn" class='paginationBtn' type="image"
               src="images/control_fastforward_blue.png"/>
        <input id="toEndBtn" class='paginationBtn' type="image"
               src="images/control_end_blue.png"/>
    </div>
</div>

<div id="centerContainer" class="ui-layout-center hide">
    <div id="toolbar" class="ui-widget-header"
         style="display: none; ">
        <div id="langSelector" style="display: none">
            <select id="langsSelector" name="language" class="default" tabindex="2"
                    style="width: 80px">
            </select>
        </div>
        <div id="dictionariesToolbar"></div>
    </div>
    <div id="content" class="ui-layout-content">
    </div>
</div>


<div class="ui-layout-east hide">
    <div class="ui-widget-header" style="height: 40px; color: black;text-align: center;">
        <div style="padding-left:10px;height: 40px;display:table-cell; vertical-align:middle;">
            <span id="searchMessage"></span><span id="searchTerm"></span>
        </div>
    </div>
    <div id="searchResults" class="ui-layout-content">
    </div>
</div>

</body>
